---
layout: page
---


<section id="BlogPage">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <img src="{{ post.image }}"  />
      <div class="contents">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" > Read More </a>
    </article>
  {% endfor %}
</section>
