---
layout: page
published: true
---


<section id="BlogPage">
  {% for post in site.posts %}
    <article class="post">
      <h1>{{ post.title }}</h1>
      <div class="contents">
        <img src="{{ post.image }}"  />
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" > Read More </a>
    </article>
  {% endfor %}
</section>
