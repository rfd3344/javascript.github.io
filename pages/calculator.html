<section class="container">
	<div class="row">  
		<textarea class="col justify-content-around" id="InputArea">a = 10 </textarea>
		<div  class="col justify-content-around " >
			<h3> Results </h3>
			<div class="alert-success" id="Result"> </div>
		</div>
	</div>
</section>


<script type="text/javascript">
$( "#InputArea" ).keydown(function(){
	var code = $('#InputArea').val()
	var code = code.split(String.fromCharCode(10));
	$('#Result').empty()
	for(let key in code){
		if( code[key].trim() ){
			try{
			let varable = code[key].split('=')[0]
			$('#Result').append( varable + ' = ' +  eval(code[key]) + '<br>' )
		}catch (e) {}
		}
	}
})
</script>

<style>
	#InputArea{
		height: 70vh;
		width:49%;
		font-size: 20px;
	}
	#Result{
		width: 49%;
    		vertical-align: top;
		font-size: 20px;
	}
</style>
