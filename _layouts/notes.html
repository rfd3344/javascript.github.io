---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/notes.css" />


<section class="notes">
   <nav> <div>  <i class="fa fa-angle-double-left" aria-hidden="true"></i> </div>  </nav>
   <div class="content">
      {{ content }}
   </div>
</section >


<script>
$(document).ready(function(){
  	// click go to target title 
    $(".notes .content h1, .notes .content h2 ").clone(true,true).appendTo( ".notes nav" );
    $(".notes nav h1").click(function() {
	
    	let Nav_Title = $(this).text();
    	let SelectedTag =$(".notes.content h1:contains("+Nav_Title+")");
	    console.log(SelectedTag );
    	$('html, body').animate({
    		scrollTop: ( SelectedTag.offset())
		},500);
     });
     $(".notes nav div").click(function() {
	  $(".notes nav").css({'display':'none'});
	  $(".notes .content").css({'margin':'auto', 'border' :0});
	     
     });
	

});
</script>
